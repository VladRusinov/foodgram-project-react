server {
    listen 80;
    server_tokens off;
    index index.html;

    location /api/docs/ {
      alias /usr/share/nginx/html/api/docs/;
      try_files $uri $uri/ /redoc.html;
      index redoc.html;
    }

    location /api/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000/admin/;
    }

    location /media/ {
      alias /app/media/;
      try_files $uri $uri/ /index.html;
    }

  location / {
      alias /staticfiles/;
      try_files $uri $uri/ /index.html;
    }
}
